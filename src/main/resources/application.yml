server:
  port: 8083
  shutdown: graceful

spring:
  application:
    name: matching-service
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url:
    driverClassName:
    username:
    password: 
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        enable.idempotence: true
        delivery.timeout.ms: 120000
        linger.ms: 10
        batch.size: 130000
        compression-type: zstd # 압축
        request.timeout.ms: 30000
    consumer:
      group-id: matching-service-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.use.type.headers: true
        spring.json.trusted.packages: "*"
        max.poll.interval.ms: 600000
        max.poll.records: 100
        spring.json.type.mapping: >
          com.example.trip_service.kafka.dto.TripCompletedEvent:com.example.matching_service.dto.kafka.TripCompletedEvent,
          com.example.trip_service.kafka.dto.TripCanceledEvent:com.example.matching_service.dto.kafka.TripCanceledEvent
    template:
      observation-enabled: true

resilience4j:
  circuitbreaker:
    instances:
      geospatial-service:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-type: count-based
        sliding-window-size: 100
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
      trip-service:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-type: count-based
        sliding-window-size: 100
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 5
  timelimiter:
    instances:
      geospatial-service:
        timeout-duration: 1s
        cancel-running-future: true
      trip-service:
        timeout-duration: 1s
        cancel-running-future: true

services:
  location-service:
    url: "${GEOSPATIAL_SERVICE_URL:http://geospatial-service}"
  trip-service:
    url: "${TRIP_SERVICE_URL:http://trip-service}"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}"

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

  endpoints:
    web:
      exposure:
        include: "health, prometheus"

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  tracing:
    sampling:
      probability: 1.0
    zipkin:
      tracing:
        endpoint: "${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}"